<script>
var a; // current comparison parameter of object a
var b; // current comparison parameter of object b
var pa;
var pb;
var r; // rating of compared values
var x;
var p; // priority aka importance
var arr = Array(1); // array of values to be summed up
arr[0] = 0;
var base = 14000; // base rating (normative)
var rating;

var process = function(){
	rating = base;
	try {
		compare();
	} finally {
		try {
			addUp();
		} finally {
			try {
				adjust();
			} finally {
				try {
					finalize();
				} finally {
					alert("rating: "+rating);
					}
			}
		}
	}
};

var main = function(){
	$("#button").click(process);
};

$(document).ready(main);

function addUp() {
	for(i = 0; i < arr.length; i++){
		rating += arr[i];
	}
}

function adjust() {
	iq_a = $("#a_iq").val();
	iq_b = $("#b_iq").val();
	iq_p = $("#a_iq_p").val()/2 + $("#b_iq_p").val()/2;
	x = ((100 - Math.abs(iq_a - iq_b)) + 200 + (100-10*iq_p)) / 300;
	if(x > 1){
		x = 1;
	}
	rating *= x;
	rel_a = $("#a_l_religion").val();
	rel_b = $("#b_l_religion").val();
	rel_p = $("#a_l_religion_p").val()/2 + $("#b_l_religion_p").val()/2;
	if(rel_a != rel_b){
		x = (11 - rel_p)/11;
	} else {
		x = 1;
	}
	rating *= x;
}

function finalize() {
	x = Math.floor(rating);
	rating = x;
	arr = Array(0);
}

function compare() {
	// set personality priority
	pa = $("#a_p_p").val();
	pb = $("#b_p_p").val();
	p = pa/2 + pb/2;
	// compare mbti1
	a = $("#a_p_mbti1").val();
	b = $("#b_p_mbti1").val();
	r = ((Math.abs(a) + Math.abs(b)) / 2 - Math.abs(a - b)) * 5 * p;
	arr.push(r);
	// compare mbti2
	a = $("#a_p_mbti2").val();
	b = $("#b_p_mbti2").val();
	r = ((Math.abs(a) + Math.abs(b)) / 2 - Math.abs(a - b)) * 5 * p;
	arr.push(r);
	// compare mbti3
	a = $("#a_p_mbti3").val();
